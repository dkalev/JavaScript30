<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Variables and JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Update CSS variables with <span class="hl">JS</span></h2>

	<div class="controls">
		<label for="spacing">Spacing:</label>
		<input type="range" name="spacing" min="10" max="200"
		value="10" data-sizing="px">

		<label for="blur">Blur:</label>
		<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
		<label for="bc">Background Color</label>
		<input type="color" name="bc" value="#ffc600">
		
	</div>

	<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

	<script type="text/javascript">
		var inputs = document.querySelectorAll('.controls input');

		function handleUpdate(){
			//get the suffix from data-sizing and store it in variable suffix; if the suffix is null store empty string
			var suffix = this.dataset.sizing || '';
			document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
		}

		inputs.forEach(input => input.addEventListener('change', handleUpdate));
		inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

	</script>
</body>
</html>
