<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Video Player</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://use.fontawesome.com/9c34a08243.js"></script>
</head>
<body>
<i class="icon-fullscreen"></i>
		<div class="player">
			<video src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>	

			<div class="player-controls">
				<div class="progress-bar">
					<div class="progress-filled"></div>
				</div>
				<button class="play-btn" title="Play/Pause">►</button>
				<input type="range" name="volume" min=0 max="1" step="0.05" value="1" class="volume-control slider">
				<input type="range" name="playbackRate" min="0.5" max="2.5" step="0.1" value="1" class="speed-control slider">
				<button data-skip="-15" class="skip-backward-btn">« 15s</button>
				<button data-skip="15" class="skip-forward-btn">15s »</button>
				<button class="fullscreen"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
			</div>

	<script src="script.js"></script>
	<script src="key_sequence.js"></script>
</body>
</html>
